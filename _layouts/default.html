<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">

    </head>
    <body>

        <div class="site">
          <div class="header">
            <h1 class="title"><a href="/">{{ site.name }}</a></h1>
            <a class="extra" href="/">home</a>
          </div>

          {{ content }}

          <div class="footer">
            <div class="contact">
              <p>
                Your Name<br />
                What You Are<br />
                you@example.com
              </p>
            </div>
            <div class="contact">
              <p>
                <a href="https://github.com/yourusername">github.com/yourusername</a><br />
                <a href="https://twitter.com/yourusername">twitter.com/yourusername</a><br />
              </p>
            </div>
          </div>
        </div>
	<script src="js/jquery.min.js"></script>
	<script src="js/pablo.min.js"></script>
	<script>
		$(function() {
			var timeline_width = 200;
			var timeline_height = 20;
			
			$( ".timeline" ).each(function( ) {
				var dataMin = $( this ).attr("data-min");
				var dataMax = $( this ).attr("data-max");
				var dataValue = $( this ).attr("data-value");
				
				var step = (timeline_width-10)/(dataMax - dataMin);
				var pos = (step * (dataValue - dataMin))+5;
				
				var svg = Pablo($( this )).svg({
					width: timeline_width,
					height: timeline_height
					});
				
				svg.line({  
					x1:5,
                    y1:timeline_height/2,
                    x2:timeline_width-5,
                    y2:timeline_height/2,
                    stroke: '#BBB',
                    'stroke-width': 0.75})
				
				svg.circle({
					cx: pos,
					cy: timeline_height/2,
					r: 4,
					fill:  '#e68a00',
					stroke:'#060',
					'stroke-width': 0});
			});
			
			$( ".timerange" ).each(function( ) {
				var dataMin = $( this ).attr("data-min");
				var dataMax = $( this ).attr("data-max");
				var dataStart = $( this ).attr("data-start");
				var dataStop = $( this ).attr("data-stop");
				
				var step = (timeline_width-10)/(dataMax - dataMin);
				var posStart = (step * (dataStart - dataMin)) + 5;
				var posStop = (step * (dataStop - dataMin)) + 5;
				
				var svg = Pablo($( this )).svg({
					width: timeline_width,
					height: timeline_height
					});
				
				svg.line({  
					x1:5,
                    y1:timeline_height/2,
                    x2:timeline_width-5,
                    y2:timeline_height/2,
                    stroke: '#BBB',
                    'stroke-width': 0.75})
				
				svg.rect({
					x:posStart-4, 
					y:timeline_height/2-4, 
					rx:4, 
					ry:4, 
					width:(posStop-posStart)+8, 
					height:8, 
					fill:'#e68a00'});
			});
		});
	</script>
    </body>
</html>
