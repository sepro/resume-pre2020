<div class="row">
	<div class="timeline col-lg-3 col-md-3 col-sm-4  hidden-xs" data-min={{ site.timeline_start }} data-max={{ site.timeline_stop }} data-value={{ c.Year }}></div>
	<div class="col-lg-9 col-md-9 col-sm-8"><strong>{{ c.Name }}</strong>, {{ c.Date }}, {{ c.Year }}. {{ c.Location }}, {{ c.Country }}. <em>{{ c.Role }}.</em></div>
</div>
