<div class="row">
	<div class="timeline col-lg-3 col-md-3 col-sm-4  hidden-xs" data-min={{ site.timeline_start }} data-max={{ site.timeline_stop }} data-value={{ m.year }}></div>
	<div class="col-lg-9 col-md-9 col-sm-8"><i class="fa {{ m.icon }}"></i> {{ m.medium }}: <strong><a class="media-link" href="{{ m.url }}">{{ m.title }} <i class="fa fa-external-link text-muted"></i></a></strong><br /><em>{{ m.description }}</em></div>
</div>
